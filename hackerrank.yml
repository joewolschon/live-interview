version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: npm install --silent && npm test
    files:
      - unit.xml
  readonly_paths:
    - ./angular.json
    - ./package.json
    - ./package-lock.json
    - src/index.html
  ide_config:
    default_open_files:
      - src/README.md
    project_menu:
      run: npm start
      install: npm install --silent
      test: npm test
